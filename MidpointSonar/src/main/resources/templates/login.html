<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
  <title>Please Log In</title>
</head>
<body>
<div align="center">
  <h1>Please Enter data</h1>
  <form th:action="@{/login}" th:object="${connectionData}" method="post" >
    <div>
      <input type="text" name="URL" th:field="*{URL}"/>
    </div>
    <div>
      <input type="text" name="login" th:field="*{login}"/>
    </div>
    <div>
      <input type="text" name="password" th:field="*{password}"/>
    </div>
    <input type="submit" value="Log in" />
  </form>
</div>
</body>
</html>
